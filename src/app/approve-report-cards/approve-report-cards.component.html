<section class="day-of-week-section">
    <mat-checkbox class="day-of-week-margin" (change)="adjustDisplayedCards()" [(ngModel)]="sunChecked">Sunday</mat-checkbox>
    <mat-checkbox class="day-of-week-margin" (change)="adjustDisplayedCards()" [(ngModel)]="monChecked">Monday</mat-checkbox>
    <mat-checkbox class="day-of-week-margin" (change)="adjustDisplayedCards()" [(ngModel)]="tueChecked">Tuesday</mat-checkbox>
    <mat-checkbox class="day-of-week-margin" (change)="adjustDisplayedCards()" [(ngModel)]="wedChecked">Wednesday</mat-checkbox>
    <mat-checkbox class="day-of-week-margin" (change)="adjustDisplayedCards()" [(ngModel)]="thuChecked">Thursday</mat-checkbox>
    <mat-checkbox class="day-of-week-margin" (change)="adjustDisplayedCards()" [(ngModel)]="friChecked">Friday</mat-checkbox>
    <mat-checkbox class="day-of-week-margin" (change)="adjustDisplayedCards()" [(ngModel)]="satChecked">Saturday</mat-checkbox>
</section>

<mat-accordion>
    <div *ngIf="reportCards.length === 0" class="w-100">
        <h1>No Report Cards waiting to be Approved!</h1>
    </div>
    <app-report-card-panel 
        *ngFor="let reportCard of reportCards" 
        [reportCard]="reportCard"
        (reportCardApprovedChanged)="reportCardApproved($event)">
    </app-report-card-panel>
</mat-accordion>
