<form class="w-100">
  <mat-card class="card">
    <mat-card-title>Report Cards</mat-card-title>
    <mat-card-subtitle class="mb-0">Select athlete to continue</mat-card-subtitle>
    <mat-card-content>
      <app-athlete-select #athleteSelect (selectedAthleteChange)="updateSelectAthlete($event)" ></app-athlete-select>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedAthlete">
    <mat-card-content>
      <app-level-select (levelChange)="updateSelectLevel($event)" ></app-level-select>

      <mat-list *ngIf="level">
        <app-report-card-events [level]="level" (events)="onEventsChange($event)"></app-report-card-events>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="level && selectedAthlete">
    <mat-card-content>
      <h4>Comments</h4>

      <mat-form-field class="w-100">
        <mat-label>Intro/Greeting</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let intro of intros" [value]="intro">{{intro}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field  class="w-100">
        <mat-label>Personality</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let personality of personalities" [value]="personality">{{personality}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field  class="w-100">
        <mat-label>Skill</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field  class="w-100">
        <mat-label>Goal</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let goal of goals" [value]="goal">{{goal}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field  class="w-100">
        <mat-label>Closing</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let closing of closings" [value]="closing">{{closing}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="level && selectedAthlete">
    <mat-card-content>
      <mat-form-field class="w-100">
        <textarea matInput rows="2" [(ngModel)]="comment" [ngModelOptions]="{standalone: true}" placeholder="Leave a comment"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="spacingForButton" *ngIf="level && selectedAthlete">
    <h3>Session:</h3>
    <mat-button-toggle-group class="w-100" #group="matButtonToggleGroup" (click)="sessionChanged(group.value)" name="session" aria-label="Session">
      <mat-button-toggle value="WINTER" class="btnToggle">Winter</mat-button-toggle>
      <mat-button-toggle value="SPRING" class="btnToggle">Spring</mat-button-toggle>
      <mat-button-toggle value="SUMMER" class="btnToggle">Summer</mat-button-toggle>
      <mat-button-toggle value="FALL" class="btnToggle">Fall</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card>

  <button mat-raised-button color="primary" (click)="generateReportCard(selectedAthlete.id)" class="previewReportCardButton" *ngIf="selectedAthlete">Preview Report Card</button>
  <button mat-raised-button color="accent" (click)="submitClick()" class="submitButton" *ngIf="level && selectedAthlete">Submit for Approval</button>
</form>
