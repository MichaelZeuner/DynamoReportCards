<form class="w-100">
  <mat-card class="card">
    <mat-card-title>Report Cards</mat-card-title>
    <mat-card-subtitle class="mb-0">Select athlete to continue</mat-card-subtitle>
    <mat-card-content>
      <app-athlete-select (selectedAthleteChange)="updateSelectAthlete($event)" ></app-athlete-select>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedAthlete">
    <mat-card-content>
      <app-level-select (selectedLevelChange)="updateSelectLevel($event)" ></app-level-select>

      <mat-list *ngIf="selectedLevel">
        <div *ngFor="let event of levels[0].events"> <!--loop through the events in the selected level and user app-event-->
          <mat-divider></mat-divider>
          <h3 class="eventTitle">{{event.name}}</h3>
          <mat-list-item *ngFor="let skill of event.skills">
            <span>{{skill.name}}</span>
            <span class="fill-remaining-space"></span>
            <mat-button-toggle-group name="skillAbility" aria-label="Skill Ability">
              <mat-button-toggle value="Learning" class="btnToggle" checked="{{skill.rank === 'Learning'}}">Learning</mat-button-toggle>
              <mat-button-toggle value="Mastered" class="btnToggle" checked="{{skill.rank === 'Mastered'}}">Mastered</mat-button-toggle>
            </mat-button-toggle-group>
          </mat-list-item>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="spacingForButton" *ngIf="selectedAthlete">
    <mat-card-content>
      <mat-form-field class="w-100">
        <textarea matInput rows="10" placeholder="Leave a comment"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <button mat-raised-button color="accent" class="submitButton" *ngIf="selectedAthlete">Submit for Approval</button>
</form>
