
<form class="example-form">
  
      <mat-card>
        <mat-card-title>Report Cards</mat-card-title>
        <mat-card-subtitle>Fill in report card</mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="example-full-width">
              <input type="text" placeholder="Select Athlete" aria-label="Athletes Name" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let athlete of filteredAthletes | async" [value]="athlete">
                  {{athlete}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            
            <h3 *ngIf="levels">{{levels[0].name}}</h3>
          
            <mat-accordion *ngIf="levels">
              <mat-expansion-panel *ngFor="let event of levels[0].events">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{event.name}}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p *ngFor="let skill of event.skills">{{skill.name}} ({{skill.rank}})</p>
              </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
      </mat-card>

  
</form>
