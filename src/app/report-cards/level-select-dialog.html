<div mat-dialog-content>
    <p>Select a Level</p>
    <mat-form-field class="w-100 input-headline">
        <input type="text" placeholder="Select Level" aria-label="Levels" matInput [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let level of [{name: 'Kinder Level 1'}, {name: 'Kinder Level 2'}]" [value]="level.name">
            {{level.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    </div>
    <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="selectedLevel" cdkFocusInitial>Select Level</button>
</div>
